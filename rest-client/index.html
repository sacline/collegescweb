<!DOCTYPE html>
<html lang="en" ng-app="collegeScorecardExplorer">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore College Scorecard Data">
    <meta name="author" content="S. Cline">

    <title>College Scorecard Web Interface</title>

    <!--Styles-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="jumbotron">
      <div class="container text-center" style="color: 000000">
      <h1>College Scorecard Explorer</h1>
      <p>Find colleges from selected criteria</p>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row toprow">

        <div class="col-sm-2 col-sm-offset-2">
          <select ng-controller="CategoryListController" class="form-control">
            <option ng-repeat="dt in dts"><p>{{dt.name}}</p></option>
          </select>
        </div>

        <div class="col-sm-2">
          <select class="form-control">
            <option>Equal to</option>
            <option>Greater than</option>
            <option>Less than</option>
          </select>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
          <input type="text" placeholder="Value">
          </div>
        </div>

        <div class="col-sm-1 col-sm-offset-2">
          <button type="button" class="btn btn-default">
          X
          </button>
        </div>
      </div>

      <div class="row" style="margin-top:100px">

        <div class="col-sm-2 col-sm-offset-4">
          <button type="button" class="btn btn-default">
          Add Criteria
          </button>
        </div>

        <div class="col-sm-2">
          <button type="button" class="btn btn-default">
          Search
          </button>
        </div>

      </div>

    </div>

  </body>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="cscexplorer.js"></script>
</html>
